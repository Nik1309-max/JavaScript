    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const boxes = Array(document.querySelectorAll('.boxes'))
            console.log(boxes)
            function showSnake(){
                const randomNumber = Math.floor(Number(Math.random()*(boxes[0].length)))
                boxes[0][randomNumber].style.backgroundColor = "red" 
                boxes[0][randomNumber+1].style.backgroundColor = "red" 
                boxes[0][randomNumber+3].style.backgroundColor = "red" 
                boxes[0][randomNumber+2].style.backgroundColor = "red" 
                while(!((randomNumber+4)%20===0)){
                    setTimeout(() => {
                        boxes[0][randomNumber].style.backgroundColor = "" 
                        boxes[0][randomNumber+1].style.backgroundColor = "red" 
                        boxes[0][randomNumber+2].style.backgroundColor = "red" 
                        boxes[0][randomNumber+3].style.backgroundColor = "red" 
                        boxes[0][randomNumber+4].style.backgroundColor = "red" 
                        randomNumber++
                    }, 400);
                }
            }
            showFood()
            showSnake()
            function showFood(){
                const randomNumber = Math.floor(Number(Math.random()*(boxes[0].length)))
                console.log(randomNumber)
                boxes[0][randomNumber].style.backgroundColor = "green" 
            }
        })
